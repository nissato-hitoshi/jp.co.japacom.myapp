<link href="/app/core/css/password.css" rel="stylesheet"/>
<div class="bs-callout bs-callout-info">
    <h3>パスワード変更</h3>
</div>
<form class="form-horizontal" ng-controller="PasswordController as vm">
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="vm.alert">
       <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       {{ vm.alert.msg }}
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">旧パスワード</label> 
        <div class="col-sm-9">
            <input type="password" class="form-control" placeholder="旧パスワード" ng-model="vm.oldPassword" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">新パスワード</label> 
        <div class="col-sm-9">
            <input type="password" class="form-control" placeholder="新パスワード" ng-model="vm.newPassword" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">新パスワードの確認</label> 
        <div class="col-sm-9">
           <input type="password" class="form-control" placeholder="新パスワードの確認" ng-model="vm.confNewPassword" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"></label> 
        <div class="col-sm-9">
            <button class="btn btn-lg btn-primary btn-block" ng-click="vm.update()">
                <span class="glyphicon glyphicon-saved" aria-hidden="true"></span> パスワード変更
            </button>
        </div>
    </div>
</form>
